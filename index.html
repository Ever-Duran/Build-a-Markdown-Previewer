  <div id="previewContainer" style="background-color: black">

        <div id="preview" class="visible"></div>
  </div>
      <div id="root"></div>
  
  <script type="text/babel" style="background-color: black">
      //Show my name//
      const App = () => <h1 style={{ fontSize: "5em" }}>Made by Ever Dur√°n</h1>;

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);


       //javascript area for markdown//

       const textarea = document.getElementById("editor");
       const preview = document.getElementById("preview");

    document.getElementById("icono").addEventListener("click", () => {
      textarea.classList.toggle("extended");
      textarea.classList.toggle("normal");
      
      preview.classList.toggle("hidden");
      preview.classList.toggle("visible");

});


       textarea.addEventListener("input", () => {
       const markdownText = textarea.value;
       const html = marked.parse(markdownText);
       preview.innerHTML = html;
      

});



marked.setOptions({
      breaks: true
    });
      
    </script>
